<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>TheHBDgame</title>

  </head>

  <script src="Controller.js"></script>

  <script src="Model.js"> </script>

  <script src="Timer.js"></script>



  <body>


    <div id="main">
      <div id="inputname" align="center" style="display: block">
        <p> Enter your name </p>
        <input id="name" type="text" size="18" maxlength="20" style="text-align:center;" onkeypress="checkenter()"/>
        <br>
        <p id="msgctrlname" style="color:red;"></p>
        <br>
        <br>
        <input id="help"type="button" onclick="shidden('inputname','aid')" value="Help"/>
        <input id="results" type="button" onclick="shidden('inputname','ranking')" value="Ranking"/>
        <input id="next" type="button" onclick="checkname()" value="Next"/>
      </div>


      <div id="aid" align = "center" style="display:none">
        <p>
        </p>
        <input type="button" value="Back" onclick="shidden('aid','inputname')"/>
      </div>

      <div id="ranking" align = "center" style="display:none">
        <p> in questa pagina saranno contenute le classifiche delle diverse modalit√† di gioco.</p>
        <input type="button" value="Back" onclick="shidden('ranking','inputname')"/>
      </div>


      <div id="inputgame" align="center" style="display: none" >

        <select id="converter">
          <option value="0">Binario -> Decimale
          <option value="1">Decimale -> Binario
          <option value="2">Binario -> Esadecimale
          <option value="3">Esadecimale -> Binario
        </select>
        <br>
        <br>
        <select id="choosenum">
          <option value ="2">2 numbers
          <option value="10">10 numbers
          <option value="15">15 numbers
          <option value="25">25 numbers
        </select>
        <br>
        <br>
        <select id="choosebit">
          <option value="8">8 bit
          <option value="12">12 bit
          <option value="16">16 bit
        </select>
        <br>
        <br>
        <input id="backtoname" type="button" value="Back" onclick="shidden('inputgame','inputname');"/>
        <input id="play" type="button" value="Play" onclick="shidden('inputgame','thegame'),menu('converter','choosenum','choosebit')"/>
      </div>

      <div id="thegame" align="center" style="display:none">
        <p id = "stopwatch"></p>
        <br>
        <br>
        <p id="question"> </p>
        <input id="answer" type="text" size="18" maxlength="20" style="text-align:center;"/>
        <input id="check" type="button" value="Check"/>
        <p id="ctrlanswer"> </p>
        <br>
        <input id="backtomenu" type="button" value="Back" onclick="ripristino(),shidden('thegame','inputgame')"/>
      </div>

    </div>

  </body>
</html>
